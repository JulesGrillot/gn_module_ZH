<fieldset>
  <legend>
    <h5 class="section-title">
      Evaluation de l'état fonctionnel de la zone humide et des menaces
    </h5>
  </legend>
  <form [formGroup]="form">
    <div class="form-row">
      <div class="form-group col-6">
        <zh-label label="Fonctionnalité hydrologique">
        </zh-label>
      </div>
      <div class="form-group col-6">
        <angular2-multiselect
          [data]="hydros"
          [formControl]="form.controls.hydros"
          [settings]="dropdownSettings"
          (onDeSelectAll)="onDeSelectAllHydro()"
        >
        </angular2-multiselect>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-6">
        <zh-label label="Fonctionnalité biologique (Habitats / faune / flore)">
        </zh-label>
      </div>
      <div class="form-group col-6">
        <angular2-multiselect
          [data]="bios"
          [formControl]="form.controls.bios"
          [settings]="dropdownSettingsNoCategory"
          (onDeSelectAll)="onDeSelectAllBio()"
        >
        </angular2-multiselect>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-6">
        <zh-label label="Menaces potentielles ou avérées">
        </zh-label>
      </div>
      <div class="form-group col-6">
        <angular2-multiselect
          [data]="menaces"
          [formControl]="form.controls.menaces"
          [settings]="dropdownSettingsNoCategory"
          (onDeSelectAll)="onDeSelectAllMenaces()"
        >
        </angular2-multiselect>
      </div>
    </div>
  </form>
</fieldset>
