<fieldset>
  <legend>
    <h5 class="section-title">{{ title }}</h5>
  </legend>
  <form [formGroup]="form">
    <div class="form-row">
      <div class="form-group col-6">
        <zh-label [label]="fonctionLabel">
        </zh-label>
      </div>
      <div class="form-group col-6">
        <angular2-multiselect
          [data]="data"
          [formControl]="form.controls.functions"
          [settings]="dropdownSettings"
          (onDeSelectAll)="onDeSelectAllFcts()"
        >
        </angular2-multiselect>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-6">
        <zh-label label="Qualification">
        </zh-label>
      </div>
      <div class="form-group col-6">
        <angular2-multiselect
          [data]="qualifications"
          [formControl]="form.controls.qualifications"
          [settings]="dropdownSettingsNoCategory"
          (onDeSelectAll)="onDeSelectAllQual()"
        >
        </angular2-multiselect>
      </div>
    </div>  
    <div class="form-row">
      <div class="form-group col-6">
        <zh-label label="Connaissance">
        </zh-label>
      </div>
      <div class="form-group col-6">
        <angular2-multiselect
        [data]="connaissances"
        [formControl]="form.controls.connaissances"
        [settings]="dropdownSettingsNoCategory"
        (onDeSelectAll)="onDeSelectAllConn()"
      >
      </angular2-multiselect>
      </div>
    </div>
  </form>
</fieldset>
