<fieldset>
  <legend>
    <h5 class="section-title">Statuts et gestion</h5>
  </legend>
  <form [formGroup]="form">
    <div class="form-row">
      <div class="form-group col-6">
        <zh-label label="Régime foncier - statut de propriété"> </zh-label>
      </div>
      <div class="form-group col-6 customselect">
        <angular2-multiselect
          [data]="statuts"
          [formControl]="form.controls.statuts"
          [settings]="dropdownSettings"
          (onDeSelectAll)="onDeSelectAllStatuts()"
        >
        </angular2-multiselect>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-6">
        <zh-label label="Plan de gestion"> </zh-label>
      </div>
      <div class="form-group col-6 customselect">
        <angular2-multiselect
          [data]="plans"
          [formControl]="form.controls.plans"
          [settings]="dropdownSettings"
          (onDeSelectAll)="onDeSelectAllPlans()"
        >
        </angular2-multiselect>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-6">
        <zh-label label="Stratégie de gestion"> </zh-label>
      </div>
      <div class="form-group col-6 customselect">
        <angular2-multiselect
          [data]="strategies"
          [formControl]="form.controls.strategies"
          [settings]="dropdownSettings"
          (onDeSelectAll)="onDeSelectAllStrategies()"
        >
        </angular2-multiselect>
      </div>
    </div>
  </form>
</fieldset>
