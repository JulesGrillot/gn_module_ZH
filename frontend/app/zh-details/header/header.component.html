<div class="header">
  <div class="row">
    <div class="col-3 backButton">
      <button
        type="button"
        ngbAutofocus
        mat-raised-button
        color="secondary"
        class="uppercase"
        [routerLink]="['/zones_humides']"
      >
        <mat-icon> west </mat-icon> Retour
      </button>
    </div>
    <div class="col-6">
      <h5 class="d-flex justify-content-center title">
        FICHE COMPLETE DE LA ZONE HUMIDE
      </h5>
    </div>
    <div class="col-3 changeButtons">
      <button
      type="button"
      ngbAutofocus
      mat-raised-button
      color="primary"
      class="uppercase"
      (click)="onDownloadPdf()"
    >
      Fiche pdf
      <mat-icon *ngIf="loadingPdf">
        <mat-spinner color=warn diameter="30">
        </mat-spinner>
      </mat-icon>
    </button>
      <button
        *ngIf="_cruvedStore.cruved?.ZONES_HUMIDES?.cruved.C !== '0'"
        type="button"
        ngbAutofocus
        mat-raised-button
        color="accent"
        class="uppercase"
        [routerLink]="['/zones_humides/forms', zhId]"
      >
        Modifier
      </button>
      <button
        *ngIf="_cruvedStore.cruved?.ZONES_HUMIDES?.cruved.D !== '0'"
        type="button"
        ngbAutofocus
        mat-raised-button
        color="warn"
        class="uppercase ml-3"
        (click)="onOpen(content)"
      >
        Supprimer
      </button>
    </div>
  </div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
  <zh-delete-modal (onCancel)="d()" (onDelete)=c()>
    <p>Etes-vous sûr de vouloir supprimer cette zone humide ? Cette action est irréversible</p>
  </zh-delete-modal>
</ng-template>
