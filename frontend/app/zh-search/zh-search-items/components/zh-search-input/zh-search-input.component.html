<div class="form-row">
  <div class="form-group col-md-5">
    <zh-label [label]="label"> </zh-label>
  </div>
  <div class="form-group col-md-7 customselect">
    <zh-multiselect 
      [values]="data"
      [parentFormControl]="form"
      [multiple]="false"
      keyLabel="name"
      (change)="onSelected.emit($event)"
    />
  </div>
</div>
