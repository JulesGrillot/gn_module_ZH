<div class="form-row">
  <div class="form-group col-md-6">
    <zh-label label="Nom ou code de la zone humide">
    </zh-label>
  </div>
  <div class="form-group col-md-6">
    <input
      id="code"
      name="code"
      type="text"
      class="form-control"
      [formControl]="codeForm.controls.code"
    />
    <small 
      class="error-msg" 
      *ngIf="codeForm.controls.code.errors?.pattern">
      Le format du code de la zone humide semble incorrect (exemple : 13GE10001)
    </small>
  </div>
