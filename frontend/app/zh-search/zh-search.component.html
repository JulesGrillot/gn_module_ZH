<div class="d-flex flex-row">
  <div class="card">
    <div class="card-header title">
      <div class="d-flex justify-content-between">
        <h4>Recherche multi-critères</h4>
        <button mat-icon-button (click)="onCloseClicked()">
          <mat-icon class="cancel-icon">cancel</mat-icon>
        </button>
      </div>
    </div>
    <div class="card-body">
      <zh-search-sdage 
        [data]="data?.SDAGE" 
        [form]="searchForm.get('sdage')">
      </zh-search-sdage>
      <hr/>
      <zh-search-code 
        [form]="searchForm.get('code')">
      </zh-search-code>
      <hr/>
      <zh-search-ensemble 
        [data]="data?.BIB_SITE_SPACE" 
        [form]="searchForm.get('ensemble')">
      </zh-search-ensemble>
      <hr/>
      <zh-search-area 
        [form]="searchForm.get('area')">
      </zh-search-area>
      <hr/>
      <zh-search-input 
        label="Département" 
        [form]="searchForm.get('departement')"
        [displayCode]="true"
        [data]="departements"
        (onSelected)="onDepartmentSelected($event)">
      </zh-search-input>
      <zh-search-dependant
        label="Communes" 
        [inputData]="communes"
        [form]="searchForm.get('communes')">
      </zh-search-dependant>
      <hr/>
      <zh-search-input 
        label="Bassin versant"
        [form]="searchForm.get('bassin')"
        [data]="bassins"
        (onSelected)="onBassinSelected($event)">
      </zh-search-input>
      <zh-search-dependant 
        label="Zones hydrographiques" 
        [form]="searchForm.get('zones')"
        [inputData]="hydrographicZones">
      </zh-search-dependant>
      <hr/>
      
      <div class="row">
        <div class="col-12">
          <mat-slide-toggle 
          [checked]="advancedSearchToggled"
          (change)="advancedSearchToggled=!advancedSearchToggled">
          Recherche avancée</mat-slide-toggle>
        </div>
      </div>
      <div class="d-flex justify-content-start searchButtons">
        <button
          mat-raised-button
          color="primary"
          class="btn-action hard-shadow button-success uppercase"
          (click)="onSearch()"
        >
          Recherche
          <mat-icon>search</mat-icon>
        </button> 
        <button
        mat-raised-button
        color="warning"
        class="btn-action hard-shadow button-warning uppercase ml-3"
        (click)="onReset()"
        >
          Réinitialiser
        <mat-icon>cleaning_services</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="advancedSearchToggled" class="card">
    <zh-advanced-search 
      [data]="data"
      [form]="advancedForm"
      ></zh-advanced-search>
  </div>
</div>
